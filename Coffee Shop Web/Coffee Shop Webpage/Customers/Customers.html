  <script>
    class Customers{
        name;
        surname;
        e_mail;
        tel_number;

        constructor(name,surname,e_mail,tel_number)
        {
            this.name=name;
            this.surname=surname;
            this.e_mail=e_mail;
            this.tel_number=tel_number;
        }
    }


    CustomersArray=[]

    let data='[{"name":"Denis","surname":"Lilaj","e_mail":"denislilaj10@gmail.com","tel_number":"697091431"},{"name":"Arbi","surname":"Malushi","e_mail":"arbimalushi10@gmail.com","tel_number":"697096431"},{"name":"Megan","surname":"Morphe","e_mail":"meganmorphe@gmail.com","tel_number":"6970932131"},{"name":"Rael","surname":"Lilaj","e_mail":"raellilaj10@gmail.com","tel_number":"694057132"}]'

    let parsedData=JSON.parse(data);

    for(let object of parsedData)
    {
        let person=new Customers(object.name,object.surname,object.e_mail,object.tel_number);
        CustomersArray.push(person);
    }


    for(let customer of CustomersArray)
    {
        let customerDiv=document.createElement("div");
        customerDiv.style.backgroundColor="brown";
        customerDiv.style.border="2px solid black";
        customerDiv.style.width="180px";
        customerDiv.style.marginLeft="80px";
        customerDiv.style.float="left";
        customerDiv.classList="customerDiv";

        let CustomerName=document.createElement("p");
        let CustomerSurname=document.createElement("p");
        let CustomerEmail=document.createElement("p");
        let CustomerTelNumber=document.createElement("p");

        CustomerName.innerText=customer.name;
        CustomerSurname.innerText=customer.surname;
        CustomerEmail.innerText=customer.e_mail;
        CustomerTelNumber.innerText=customer.tel_number;

        customerDiv.appendChild(CustomerName);
        customerDiv.appendChild(CustomerSurname);
        customerDiv.appendChild(CustomerEmail);
        customerDiv.appendChild(CustomerTelNumber);

        document.getElementById("Information").appendChild(customerDiv);
    }

</script>
